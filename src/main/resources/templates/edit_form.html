<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Miniature</title>
</head>
<body>
<div align="center">
    <h1>Edit Miniature</h1>
    <br />
    <form action="#" th:action="@{/update}" th:object="${miniature}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Faction:</td>
                <td>
                    <select class="form-control" th:field="*{faction}"  id="dropOperator">
                        <option value="0">select operator</option>
                        <option th:each="faction : ${factionList}" th:value="${faction.id}" th:text="${faction.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
