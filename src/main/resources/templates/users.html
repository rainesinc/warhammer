<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Warhammer Miniatures Management Application</title>
</head>
<body>
<div align="center">
    <h1>Users</h1>
    <a href="/users/new">Enter New User</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>email</th>
            <th>enabled</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.enabled}">Enabled</td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
